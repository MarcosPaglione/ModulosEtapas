<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Módulo e Etapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .module-section {
            margin-top: 20px;
        }
        select, option {
            padding: 10px;
            font-size: 16px;
        }
        .content-list {
            margin-top: 10px;
        }
        .content-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Escolha o Módulo e Etapa</h1>

    <form id="moduleForm">
        <label for="moduleSelect">Escolha um Módulo:</label>
        <select id="moduleSelect" onchange="updateContent()">
            <option value="">Selecione...</option>
            <option value="module1">Módulo 1</option>
            <option value="module2">Módulo 2</option>
            <option value="module3">Módulo 3</option>
        </select>

        <div id="moduleContent"></div>
    </form>

    <script>
        function updateContent() {
            const moduleSelect = document.getElementById('moduleSelect');
            const moduleContent = document.getElementById('moduleContent');
            const module = moduleSelect.value;

            let contentHTML = '';

            if (module === 'module1') {
                contentHTML += generateModuleContent('Módulo 1', [
                    { etapa: 'Etapa 1', conteúdos: ['Conteúdo 1.1', 'Conteúdo 1.2', 'Conteúdo 1.3', 'Conteúdo 1.4'] },
                    { etapa: 'Etapa 2', conteúdos: ['Conteúdo 2.1', 'Conteúdo 2.2', 'Conteúdo 2.3', 'Conteúdo 2.4'] },
                    { etapa: 'Etapa 3', conteúdos: ['Conteúdo 3.1', 'Conteúdo 3.2', 'Conteúdo 3.3', 'Conteúdo 3.4'] }
                ]);
            } else if (module === 'module2') {
                contentHTML += generateModuleContent('Módulo 2', [
                    { etapa: 'Etapa 4', conteúdos: ['Conteúdo 4.1', 'Conteúdo 4.2', 'Conteúdo 4.3', 'Conteúdo 4.4', 'Conteúdo 4.5'] },
                    { etapa: 'Etapa 5', conteúdos: ['Conteúdo 5.1', 'Conteúdo 5.2', 'Conteúdo 5.3', 'Conteúdo 5.4', 'Conteúdo 5.5'] },
                    { etapa: 'Etapa 6', conteúdos: ['Conteúdo 6.1', 'Conteúdo 6.2', 'Conteúdo 6.3', 'Conteúdo 6.4', 'Conteúdo 6.5'] }
                ]);
            } else if (module === 'module3') {
                contentHTML += generateModuleContent('Módulo 3', [
                    { etapa: 'Etapa 7', conteúdos: ['Conteúdo 7.1', 'Conteúdo 7.2', 'Conteúdo 7.3'] },
                    { etapa: 'Etapa 8', conteúdos: ['Conteúdo 8.1', 'Conteúdo 8.2', 'Conteúdo 8.3'] },
                    { etapa: 'Etapa 9', conteúdos: ['Conteúdo 9.1', 'Conteúdo 9.2', 'Conteúdo 9.3'] }
                ]);
            }

            moduleContent.innerHTML = contentHTML;
        }

        function generateModuleContent(moduleName, etapas) {
            let html = `<div class="module-section"><h2>${moduleName}</h2>`;

            etapas.forEach(etapa => {
                html += `<h3>${etapa.etapa}</h3><div class="content-list">`;
                etapa.conteúdos.forEach((conteudo, index) => {
                    html += `<div class="content-item"><a href="#" target="_blank">Link para ${conteudo}</a></div>`;
                });
                html += '</div>';
            });

            html += '</div>';
            return html;
        }
    </script>

</body>
</html>
